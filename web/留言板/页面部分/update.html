
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link rel="stylesheet" href="">
</head>
<body>
<form class="smart-green" action="" method="">

    <h1>留言板
        <span>请留下你的信息</span>
    </h1>
    
<label>
    <span>ID :</span>
    <input id="name" type="text" name="id" class="error" placeholder="请输入ID"/>
    <div class="error-msg"></div>
</label>

    <label>
        <span>姓名 :</span>
        <input id="name" type="text" name="name" class="error" placeholder="请输入您的姓名"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>邮箱 :</span>
        <input id="email" type="email" name="email" placeholder="请输入邮箱地址"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>联系地址 :</span>
        <input id="address" type="text" name="address" placeholder="请输入联系地址"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>留言 :</span>
        <textarea id="message" name="message"  placeholder="请输入你的建议"></textarea>
        <div class="error-msg"></div>
    </label>
    <div class="success-msg"></div>
    
<label>
    <span></span>
    <input type="" class="button" value="修改"/>
</label>
</form>

</body>
</html>
