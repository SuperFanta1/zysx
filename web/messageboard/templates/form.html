{% extends 'nav.html' %}
{% block content %}
    <form class="smart-green" action="" method="">
        <h1>留言板
            <span>请留下你的信息</span>
        </h1>
        {# 这个ID块是预留给update.html使用的，add.html不需要这个块。 #}
        {% block ID %}{% endblock %}
        <label>
            <span>姓名 :</span>
            <input id="name" type="text" name="name" class="error" placeholder="请输入您的姓名"/>
            <div class="error-msg"></div>
        </label>
        <label>
            <span>邮箱 :</span>
            <input id="email" type="email" name="email" placeholder="请输入邮箱地址"/>
            <div class="error-msg"></div>
        </label>
        <label>
            <span>联系地址 :</span>
            <input id="address" type="text" name="address" placeholder="请输入联系地址"/>
            <div class="error-msg"></div>
        </label>
        <label>
            <span>留言 :</span>
            <textarea id="message" name="message"  placeholder="请输入你的建议"></textarea>
            <div class="error-msg"></div>
        </label>
        <div class="success-msg"></div>
        <label>
            <span></span>
            <input type="" class="button" value="添加"/>
        </label>
    </form>
{% endblock %}
