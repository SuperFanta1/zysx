<html>
    <head>
        <title>天气预报</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="#" method="#">
            <input name="city" type="text" placeholder="请输入要查询的城市名称">
            <button type="submit">查询</button>
        </form>
        <header>北京市</header>
        <main>
            <img class="icon" src="天气图片">
            <div class="tempers">0~10℃</div>
            <div class="weather">小雪转阴</div>
            <div class="wind">东北风3级</div>
            <div class="current">-1℃</div>
        </main>
        <footer>
			<section>
				<div class="week">周三</div>
				<img src="天气图片">
				<div class="temper">0~10℃</div>
				<div class="weather">小雪转阴</div>
				<div class="wind">东北风3级</div>
			</section>
            <div style="clear:left;"></div>
        </footer>
    </body>
</html>
