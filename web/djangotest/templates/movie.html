<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>电影热映信息</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .con-box{
            margin-top: 80px;
        }
        .img{
            width: 120px;
            background-size: 120px ;
        }
        .line,h5{
            line-height: 120%;
        }
        .row div{
            height: 400px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">电影首页</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">加入我们</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#contact">联系我们</a></li>
            <form action="" method="" class="navbar-form navbar-right">
              <div class="form-group">
              <input type="text" class="form-control" name="city" placeholder="请输入城市名称搜索">
              </div>
            <button type="" class="btn btn-default">搜索</button>
            </form>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container con-box">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-12">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          {% if errormsg %}
              <h1>{{ errormsg }}</h1>
          {% endif %}
          <div class="row">
                {% for movie in movies %}
                    <div class="col-xs-6 col-lg-4">
                      <h5>{{ movie.movie_name }}</h5>
                      <img class="img" src='{{ movie.movie_picture }}' referrerPolicy="no-referrer">
                      <br>
                      <p class="line">类型：{{ movie.movie_type }}</p>
                      <p class="line">主演：{{ movie.movie_starring }}</p>
                      <p class="line">标签：{{ movie.movie_tags }}</p>
                      <p class="line">上映时间：{{ movie.movie_release_date }}</p>
                    </div>
                {% endfor %}
          </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
